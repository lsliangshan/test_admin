<!-- j-aside模板根元素必需包括.aside -->
<div class="<%=type%>">
    <div class="<%=type%>-dialog">
        <div class="<%=type%>-content">
            <div class="<%=type%>-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="<%=type%>-title">提示</h4>
            </div>
            <div class="<%=type%>-body">

                <h4>Text in <%=type%></h4>

                <p ng-bind-html="content"></p>
                <pre>2 + 3 = {{ 2 + 3 }}</pre>

                <h4>Popover in <%=type%></h4>

                <p>This
                    <button type="button" class="btn btn-default popover-test" data-title="A Title"
                            data-content="And here's some amazing content. It's very engaging. right?" bs-popover>button
                    </button>
                    should trigger a popover on click.
                </p>

                <h4>Tooltips in <%=type%></h4>

                <p><a href="#" class="tooltip-test" data-title="Tooltip" j-tooltip>This link</a> and <a href="#"
                                                                                                         class="tooltip-test"
                                                                                                         data-title="Tooltip"
                                                                                                         j-tooltip>that
                    link</a> should have tooltips on hover.</p>

            </div>
            <div class="<%=type%>-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
            </div>
        </div>
    </div>
</div>
